<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat|Orbitron|Exo|Roboto&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Text To Speech Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Text To Speech Converter</h1>
      <textarea name="speech" id="speech-input" cols="30" rows="10"></textarea>
      <div id="row">
        <select name="language" id="language"></select>
        <button id="listen-btn">
          <img src="./Assets/images/play.png" alt="play icon" />Listen
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
