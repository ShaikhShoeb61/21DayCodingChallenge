<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product Page</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="hamburger">
          <span class="material-symbols-rounded"> menu </span>
        </div>
        <div class="brand-logo-name">
          <img
            src="https://cdn.freebiesupply.com/images/large/2x/hm-logo-png-transparent.png"
            alt="H&M Logo"
          />
        </div>
        <div class="user-intrection">
          <span class="material-symbols-rounded"> person </span>
          <span class="material-symbols-rounded"> local_mall </span>
        </div>
      </nav>
      <main class="main-container">
        <div class="produt-image">
          <img
            src="./Assets/product-image.jpeg"
            alt="Product Image"
            class="image"
          />
          <img
            src="./Assets/product-hover.jpeg"
            alt="Hovered Product Image"
            class="hover-image"
          />
        </div>
        <div class="produt-details">
          <div class="title">Relaxed Fit Hoodie</div>
          <div class="price-container">
            <div class="price">Rs. 699</div>
            <div class="actual-price">Rs. 1499</div>
          </div>
          <div class="size-container">
            <span class="size">Size</span>
            <div class="size-box-container">
              <div class="size-in-roman" id="size-box">S</div>
              <div class="size-in-roman" id="size-box">M</div>
              <div class="size-in-roman" id="size-box">L</div>
              <div class="size-in-roman" id="size-box">XL</div>
              <div class="size-in-roman" id="size-box">2XL</div>
            </div>
          </div>
          <div class="action-btn">
            <button class="btn-card">Add to card</button>
            <button class="buy-now">buy now</button>
          </div>
          <div class="product-information">
            <div class="size-info" id="information-dropdown">
              <span class="info-text">Description & fit</span>
              <span class="material-symbols-rounded"> arrow_drop_down </span>
            </div>
            <div class="material-info" id="information-dropdown">
              <span class="info-text">Materials & suppliers</span>
              <span class="material-symbols-rounded"> arrow_drop_down </span>
            </div>
            <div class="other-info" id="information-dropdown">
              <span class="info-text">Care guide</span>
              <span class="material-symbols-rounded"> arrow_drop_down </span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
