<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,-25" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles.css" />
  <title>Instagram Carousel Page</title>
</head>

<body>
  <section class="container">
    <section class="post-container">
      <div class="post-header pd">
        <div class="profile">
          <img src="./Assets/Images/image3.jpg" class="profile-photo" alt="profile photo" />
          <div class="user-details">
            <div class="user-header">
              <span class="username">imjason</span>
              <span class="dot material-symbols-rounded">fiber_manual_record</span>
              <span class="date">1d</span>
            </div>
            <span class="location">Goa</span>
          </div>
        </div>
        <span class="more-options material-symbols-rounded">more_horiz</span>
      </div>
      <div class="carousel-section">
        <div class="slider-wrapper">
          <div class="slider middle">
            <input type="radio" name="rd" id="click1" checked>
            <input type="radio" name="rd" id="click2">
            <input type="radio" name="rd" id="click3">
            <div class="slide s1">
              <img src="./Assets/Images/Image1.jpg" alt="user image">
            </div>
            <div class="slide">
              <img src="./Assets/Images/Image2.jpg" alt="user image">
            </div>
            <div class="slide">
              <img src="./Assets/Images/image3.jpg" alt="user image">
            </div>
          </div>
          <div class="navigation">
            <label for="click1" class="circle"></label>
            <label for="click2" class="circle"></label>
            <label for="click3" class="circle"></label>
          </div>
        </div>
      </div>
      <div class="content-details pd">
        <div class="user-activity">
          <svg aria-label="Unlike" class="x1lliihq x1n2onr6" color="rgb(255, 48, 64)" fill="rgb(255, 48, 64)" height="24" role="img" viewBox="0 0 48 48" width="24">
            <title>Unlike</title>
            <path d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"></path>
          </svg>
          <svg aria-label="Comment" class="x1lliihq x1n2onr6" color="rgb(0, 0, 0)" fill="rgb(0, 0, 0)" height="24" role="img" viewBox="0 0 24 24" width="24">
            <title>Comment</title>
            <path d="M20.656 17.008a9.993 9.993 0 1 0-3.59 3.615L22 22Z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
          </svg>
          <svg aria-label="Share Post" class="x1lliihq x1n2onr6" color="rgb(0, 0, 0)" fill="rgb(0, 0, 0)" height="24" role="img" viewBox="0 0 24 24" width="24">
            <title>Share Post</title>
            <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line>
            <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
          </svg>
        </div>
        <div class="save-icon">
          <svg aria-label="Save" class="x1lliihq x1n2onr6" color="rgb(0, 0, 0)" fill="rgb(0, 0, 0)" height="24" role="img" viewBox="0 0 24 24" width="24">
            <title>Save</title>
            <polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon>
          </svg>
        </div>
      </div>
      <div class="description pd">
        <span class="like-count">2,035 likes</span>
        <div class="user-info">
          <span class="username">imshoeb</span>
          <span class="description-text">Living in the momentðŸŒ¿</span>
          <div class="more-details">
            <span class="ellipsis">...</span>
            <span class="more-link">more</span>
          </div>

        </div>
      </div>
      </article>
    </section>
</body>

</html>
