<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ee6e0e203d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,1,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <main class="main-container">
        <div class="card-container">
          <div class="navigation">
            <a href="#" class="tooltip">
              <i id="back-icon" class="fa-solid fa-chevron-left"></i>
              <span class="tooltip-text">Back</span>
            </a>
            <a href="#" class="tooltip">
              <i id="more-info" class="fa-solid fa-ellipsis-vertical"></i>
              <span class="tooltip-text">menu</span>
            </a>
          </div>
          <div class="profile-photo">
            <img src="./Assets/images/profile.jpeg" alt="profile photo" />
          </div>
          <div class="content">
            <span class="name">James Peterson</span>
            <div class="designation-container">
              <i class="fa-solid fa-code"></i>
              <span class="designation">Front End Developer</span>
            </div>
            <div class="address-container">
              <i class="fa-solid fa-location-arrow"></i>
              <span class="Address">Block 4, New York</span>
            </div>
          </div>
          <div class="analytics">
            <div class="followers">
              <span class="numbers">500K</span>
              <span class="text">followers</span>
            </div>
            <div class="following">
              <span class="numbers">150</span>
              <span class="text">following</span>
            </div>
            <div class="post">
              <span class="numbers">120</span>
              <span class="text">post</span>
            </div>
          </div>
          <div class="icons">
            <a href="#" class="tooltip">
              <i class="fa-brands fa-facebook-f"></i>
              <span class="tooltip-text">Facebook</span>
            </a>
            <a href="#" class="tooltip">
              <i class="fa-brands fa-instagram"></i>
              <span class="tooltip-text">Instagram</span>
            </a>
            <a href="#" class="tooltip">
              <i class="fa-brands fa-github-alt"></i>
              <span class="tooltip-text">Github</span>
            </a>
            <a href="#" class="tooltip">
              <i class="fa-brands fa-x-twitter"></i>
              <span class="tooltip-text">Twitter</span>
            </a>
            <a href="#" class="tooltip">
              <i class="fa-brands fa-dribbble"></i>
              <span class="tooltip-text">Dribbble</span>
            </a>
          </div>
          <button class="request-btn tooltip" title="Send Friend Request">
            Add friend
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
