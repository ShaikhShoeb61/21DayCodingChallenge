<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Testimonials</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Client's Reviews</h1>
      </div>
      <div class="review-container">
        <div class="review flex">
          <div class="customer-image">
            <img src="./assets/customer1.jpg" alt="Customer 1" />
          </div>
          <div class="review-details">
            <p class="quote">
              "Sophisticated meets trends. Impressive collection!"
            </p>
            <p class="name">- John</p>
          </div>
        </div>
        <div class="review flex">
          <div class="customer-image">
            <img src="./assets/customer2.jpg" alt="Customer 1" />
          </div>
          <div class="review-details">
            <p class="quote">
              "Quality and style combined. Unmatched selection!"
            </p>
            <p class="name">- Michael</p>
          </div>
        </div>
        <div class="review flex">
          <div class="review-details">
            <p class="quote">
              "Elegant with diversity. My new favorite store!"
            </p>
            <p class="name">- Sophia</p>
          </div>
          <div class="customer-image">
            <img src="./assets/customer3.jpg" alt="Customer 1" />
          </div>
        </div>
        <div class="review flex">
          <div class="review-details">
            <p class="quote">"Classy yet modern. Never seen such variety!"</p>
            <p class="name">- Emily</p>
          </div>
          <div class="customer-image">
            <img src="./assets/customer4.jpg" alt="Customer 1" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
